<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Jquery CDN (to load HTML pages) -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
    <!-- Flexbox CSS -->
    <link rel="stylesheet" href="css/main/main-flexbox.css">
    <!-- Fill dinamically hover -->
    <link rel="stylesheet" href="css/buttons/fill-dinamically.css">
  </head>

  <body >
    <!-- Header -->

    <div class="dashboardHeader">
      <div class="d-flex justify-content-end">
        <a href="#" class="cta">
          <span>Log out</span>
          <svg width="13px" height="10px" viewBox="0 0 13 10">
            <path d="M1,5 L11,5"></path>
            <polyline points="8 1 12 5 8 9"></polyline>
          </svg>
        </a>
      </div>
    </div>


<!-- 
    <div class="dashboardHeader">
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-outline-info shadow-sm bg-white rounded">
            <span class="adminButtonIcon">
                <img src="../icons/dashboard/log-out.svg">
            </span>Log-out</button>
          </button>
        </div>
    </div> -->

    <!-- The flexible grid (content) -->
    <div class="row">
      <!--------------------------->
      <!---- Side section --------->
      <!--------------------------->
      <div class="side" id="dashboard-left-panel">
        <!-- Load the left panel components -->
          <script type="text/javascript">
            $("#dashboard-left-panel").load("./left-panel.html");
          </script>
      </div>
      <!-------------------------->
      <!-- Main Content Section -->
      <!-------------------------->
      <div class="main">
        <div class="tab-content" id="v-pills-tabContent">
          <!-- Admin Tabs -->
          <div class="tab-pane fade show active" id="v-pills-createUser" role="tabpanel" aria-labelledby="v-pills-createUser-tab">

            <!-- Load the Sign-In form -->
            <div id="container">
                <script>
                $("#v-pills-createUser").load("./forms/create-user.html");
                </script>
            </div>


            <button type="button" class="btn btn-primary">Primary</button>
          </div>
          <div class="tab-pane fade" id="v-pills-deleteUser" role="tabpanel" aria-labelledby="v-pills-deleteUser-tab">deleteUser</div>
          <div class="tab-pane fade" id="v-pills-changeUserPassword" role="tabpanel" aria-labelledby="v-pills-changeUserPassword-tab">changeUserPassword</div>
          <div class="tab-pane fade" id="v-pills-modifyUserPermissions" role="tabpanel" aria-labelledby="v-pills-modifyUserPermissions-tab">modifyUserPermissions</div>
          <!-- Settings Tabs -->
          <div class="tab-pane fade" id="v-pills-changeMyPassword" role="tabpanel" aria-labelledby="v-pills-changeMyPassword-tab">changeMyPassword</div>
          <div class="tab-pane fade" id="v-pills-seeMyProfile" role="tabpanel" aria-labelledby="v-pills-seeMyProfile-tab">seeMyProfile</div>
          </div>

      </div>


    </div>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
