<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- Jquery CDN (to load HTML pages) -->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <!-- Log-in CSS -->
  <link rel="stylesheet" href="./log-in/css/user-icon.css">
  <link rel="stylesheet" href="./log-in/css/log-in.css">
  <link rel="stylesheet" href="./log-in/css/submit-button.css">

</head>

  <div id="login-button">
    <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png"></img>
  </div>
  
    <div id="container">
      <!-- Log-in form -->
      <div class="well">
          <h2>Login</h2>
            <form class="material-form">
              <div class="form-group">
                <input type="email" class="form-control">
                <label>Email</label>
                <span class="input-border"></span>
              </div>
              <div class="form-group">
                <input type="password" class="form-control">
                <label>Password</label>
                <span class="input-border"></span>
              </div>
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </form>
        </div>
    </div>
  


<!-- scripts -->
<script src="log-in/js/log-in.js"></script>
<script src="log-in/js/user-icon.js"></script>
<script src="log-in/js/submit-button.js"></script>

</body>

</html>
